<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Collapsible Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 60px;
            background-color: #2d2d2d;
            color: white;
            height: 100vh;
            overflow-y: auto;
            font-size: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s;
            position: relative;
        }

        .sidebar.expanded {
            width: 200px;
        }

        .sidebar-logo {
            width: 50px;
            height: 50px;
            margin: 10px 0;
            background-color: #555;
            transition: all 0.3s;
        }

        .sidebar.expanded .sidebar-logo {
            width: 80px;
            height: 80px;
        }

        .sidebar-toggle {
            position: absolute;
            right: 5px;
            top: 5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .sidebar-item {
            padding: 8px 0;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 8px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .sidebar-item i {
            margin-bottom: 5px;
        }

        .sidebar-item span {
            font-size: 10px;
            display: none;
        }

        .sidebar-item:hover {
            background-color: #3d3d3d;
        }

        .sidebar.expanded .sidebar-item span {
            display: inline;
        }

        .sidebar-chevron {
            display: none;
            transition: transform 0.3s;
        }

        .sidebar.expanded .sidebar-chevron {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo"></div>
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="sidebar-item" onclick="toggleItem('calendar')">
            <i class="fas fa-calendar"></i>
            <span>Calendar</span>
            <i class="fas fa-chevron-down sidebar-chevron"></i>
        </div>
        
        <div class="sidebar-item" onclick="toggleItem('tasks')">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
            <i class="fas fa-chevron-down sidebar-chevron"></i>
        </div>
        
        <div class="sidebar-item" onclick="toggleItem('notes')">
            <i class="fas fa-sticky-note"></i>
            <span>Notes</span>
            <i class="fas fa-chevron-down sidebar-chevron"></i>
        </div>
        
        <div class="sidebar-item" onclick="toggleItem('contacts')">
            <i class="fas fa-address-book"></i>
            <span>Contacts</span>
            <i class="fas fa-chevron-down sidebar-chevron"></i>
        </div>
        
        <div class="sidebar-item" onclick="toggleItem('processes')">
            <i class="fas fa-project-diagram"></i>
            <span>Processes</span>
            <i class="fas fa-chevron-down sidebar-chevron"></i>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('expanded');
            
            const icon = document.querySelector('.sidebar-toggle i');
            if (sidebar.classList.contains('expanded')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }

        function toggleItem(itemType) {
            console.log(`${itemType} item clicked`);
            // This would handle toggling the content for each item
            // In a full implementation, you would show/hide content here
        }
    </script>
</body>
</html>
