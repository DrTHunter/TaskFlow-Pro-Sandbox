<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover-Expand Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 70px;
            background-color: #2a3647;
            color: white;
            height: 100vh;
            padding: 20px 0;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .sidebar:hover {
            width: 250px;
            align-items: flex-start;
            padding-left: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            width: 100%;
            justify-content: center;
        }

        .sidebar:hover .logo-container {
            justify-content: flex-start;
            padding-left: 10px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #1a2533;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .logo-text {
            margin-left: 15px;
            font-size: 18px;
            font-weight: 600;
            display: none;
        }

        .sidebar:hover .logo-text {
            display: block;
        }

        .nav-menu {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            width: calc(100% - 10px);
            color: #d1d5db;
        }

        .menu-item:hover {
            background-color: #1a2533;
            color: white;
        }

        .menu-item.active {
            background-color: #1a2533;
            color: white;
        }

        .menu-icon {
            font-size: 18px;
            min-width: 30px;
            display: flex;
            justify-content: center;
        }

        .menu-text {
            margin-left: 10px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            white-space: nowrap;
        }

        .sidebar:hover .menu-text {
            display: block;
        }

        .menu-chevron {
            margin-left: auto;
            font-size: 12px;
            transition: transform 0.3s;
            display: none;
        }

        .sidebar:hover .menu-chevron {
            display: block;
        }

        .menu-item.active .menu-chevron {
            transform: rotate(180deg);
        }

        .divider {
            height: 1px;
            background-color: #3e4b5e;
            margin: 20px 0;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">S</div>
            <div class="logo-text">Sidebar</div>
        </div>
        
        <div class="nav-menu">
            <div class="menu-item active" onclick="setActive(this)">
                <div class="menu-icon"><i class="fas fa-home"></i></div>
                <div class="menu-text">Dashboard</div>
                <div class="menu-chevron"><i class="fas fa-chevron-down"></i></div>
            </div>
            
            <div class="menu-item" onclick="setActive(this)">
                <div class="menu-icon"><i class="fas fa-calendar-alt"></i></div>
                <div class="menu-text">Calendar</div>
                <div class="menu-chevron"><i class="fas fa-chevron-down"></i></div>
            </div>
            
            <div class="menu-item" onclick="setActive(this)">
                <div class="menu-icon"><i class="fas fa-tasks"></i></div>
                <div class="menu-text">Projects</div>
                <div class="menu-chevron"><i class="fas fa-chevron-down"></i></div>
            </div>
            
            <div class="divider"></div>
            
            <div class="menu-item" onclick="setActive(this)">
                <div class="menu-icon"><i class="fas fa-cog"></i></div>
                <div class="menu-text">Settings</div>
                <div class="menu-chevron"><i class="fas fa-chevron-down"></i></div>
            </div>
        </div>
    </div>

    <script>
        function setActive(clickedItem) {
            // Remove active class from all items
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked item
            clickedItem.classList.add('active');
        }
    </script>
</body>
</html>
